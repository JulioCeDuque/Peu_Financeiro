<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
</head>
<body>
    <p>Oi {{ user.username }},</p>
    <p>Você solicitou uma redefinição de senha para a sua conta. Para redefinir sua senha, clique no link abaixo:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Redefinir senha</a>
    <p>Se você não solicitou essa redefinição, pode ignorar este e-mail.</p>
    <p>Atenciosamente,</p>
    <p>A equipe</p>
</body>
</html>
