{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'sideBar/style.css' %}">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">PEU Financeiro</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/home">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="links_name">Inicio</span>
          </a>
          <span class="tooltip">Inicio</span>
      </li>
        <li>
          <a href="/cadastro_externo">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Cadastro Clientes</span>
          </a>
          <span class="tooltip">Cadastro Clientes</span>
        </li>
        <li>
          <a href="/cadastro_financeiro">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Cadastro Financeiro</span>
          </a>
          <span class="tooltip">Cadastro Financeiro</span>
        </li>
        <li>
          <a href="/relatorios">
            <i class="bx bx-user"></i>
            <span class="links_name">Relatórios Financeiros</span>
          </a>
          <span class="tooltip">Relatórios Financeiros</span>
        </li>
        <li>
          <a href="/cadastro">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Cadastro Usuarios</span>
          </a>
          <span class="tooltip">Cadastro Usuarios</span>
        </li>
        <li>
          <a href="/internos">
            <i class="bx bx-user"></i>
            <span class="links_name">Usuarios</span>
          </a>
          <span class="tooltip">Usuarios</span>
        </li>
        <li class="profile">
          <a href="{% url 'auth_logout' %}">
            <i class="bx bx-log-out" id="log_out"></i>
            <span class="links_name"></span>
          </a>
          <span class="tooltip"></span>
        </li>
      </ul>
    </div>
    <script src="{% static 'sideBar/script.js' %}"></script>
    <section class="home-section">
        <div class="home-content">  
            <div class="estiliza">
                {% block content %}

                    <!-- começo do bloco -->

                {% endblock %}
            </div>
        </div>
    </section>
  </body>
</html>
